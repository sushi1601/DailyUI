 <!DOCTYPE html>
  <html>
  <head>
  <title>Welcome To Registration Form</title>
  <link rel="stylesheet" type="text/css" href="Challenge-1.css">
  <script src="Challenge-1-js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>

	<body>
        <!-- heading code-->
        <div class="h-tag">
        <h2>Welcome to Photography</h2>
        </div>
	<!-- Main div code -->
	<div class="container">
		<h2>Create an Account</h2>
		<div class="container-fluid">
			<table cellspacing="2" align="center" cellpadding="8" border="0">
				<tr>
				<td >Enter Name :</td>
				<td><input type="text" placeholder="Enter Name here" id="t1" /></td>
				</tr>
				<tr>
				<td >Enter Email ID :</td>
				<td><input type="text" placeholder="Enter Email ID here" id="t2" /></td>
				</tr>
				<tr>
				<td >Enter Username :</td>
				<td><input type="text" placeholder="Enter UserID here" id="t3" /></td>
				</tr>
				<tr>
				<td >Enter Password :</td>
				<td><input type="password" placeholder="ReEnter Password here" id="t4"  /></td>
				</tr>
				<tr>
				<td >Enter Confirm Password :</td>
				<td><input type="password" placeholder="Enter Password here" id="t5"  /></td>
				</tr>
				<tr>
				<td></td>
				<td><input type="submit" value="Create Account" class="btn" onclick="registration()" /></td>
				</tr>
			</table>	
				
		</div>
	</div>
	<!--Main div code end-->
	</body>
	</html>
